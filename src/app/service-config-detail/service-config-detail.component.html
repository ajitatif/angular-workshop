<div *ngIf="!!model">
	<hr />
	<form class="form">
		<div class="form-group">
			<label for="txtName">Uygulama Adı : </label>
			<input id="txtName" name="name" value="{{ model.name }}" />
		</div>
		<div class="form-group">
			<label for="txtKey">Anahtar : </label>
			<input id="txtKey" name="key" value="{{ model.key }}" />
		</div>
		<div class="form-group">
			<label for="txtValue">Değer : </label>
			<input id="txtValue" name="value" value="{{ model.value }}" />
		</div>
		<div class="form-group">
			<label for="txtType">Tür : </label>
			<input id="txtType" name="type" value="{{ model.type }}" />
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-default" (click)="cancel()">İptal</button>
			<button type="button" class="btn btn-primary" (click)="save()">Kaydet</button>
		</div>
	</form>
</div>
